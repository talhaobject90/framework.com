		 }

})


// FOR ARCHTECURE DYNAMIC SELECT

	jQuery("#prog_lang").on("change",function(){
		prog_lang = jQuery("#prog_lang").val();
		
	    
	    if(prog_lang == 'php')
	    	jQuery("#select_arch").find('option').remove().end().append('<option value="wordpress">Wordpress</option><option value="drupal">Drupal</option><option value="opencart">Opencart</option><option value="magento">Magento</option>');
	    else if(prog_lang =='ruby'){
	    console.log("rubty")	
	    	jQuery("#select_arch").find('option').remove().end().append('<option value="ror">Ruby on Rails</option>');
	    }
	    else if(prog_lang =='python')
	    	jQuery("#select_arch").find('option').remove().end().append('<option value="django">Django</option><option value="fullstack">Full Stack</option>');
		
	})


</script>
